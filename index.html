<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Gorjetas</title>
  </head>
  <body>
    <main oninput="update()" >
      <h1>Calculadora de Gorjeta</h1>
      <h3>Kevin Soffa</h3>
      <section>
        <div class="bill">
          <label for="yourBill">Conta</label>
          <input 
            type="number" 
            placeholder="Valor da conta R$" 
            id="yourBill"  />
        </div>
        <div>
          <div class="space-between">
            <label for="">Porcentagem Gorjeta</label
            ><span id="tipPercent"></span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Valor Gorjeta</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Qatd. Amigos</label>
            <span id="splitValue"></span>
          </div>
          <input
            type="range"
            min="1"
            max="20"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <strong><span>Valor para cada amigo</span></strong>
          <strong><span id="billEach"></span></strong>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
